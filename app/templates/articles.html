 
{% extends 'base.html'%}
{% block content%}
<style>
	.pic{
		width: 100%;
		height: 200px;
	}
	.data{
		color: black;
		font-weight: bold;
	}
	
</style>
	


<div class="container">
	
	
 
	{% for article in articles %}
	<div class="row">
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
		
			<img class="pic" src="{{article.image}}" alt="{{article.title}}">
		
	</div>	
	</div>
	<div class="row">
	<div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">     
	
			<h3><a href="{{article.url}}">{{article.title}}</a></h3>
			<p>{{article.description}}</p>			      
			<p><span class="data">Posted on:</span> <i> {{article.date|truncate(13)}}</i><span class="data">by:</span> <i>{{article.author}}</i></p>	
			<hr>
	</div>	
	</div>
			
	
	
	
	{% endfor %}

</div>
{%endblock%}
